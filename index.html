<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>|Calculadora de gorjeta</title>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="icone cifrão">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>

                <div class="gorjeta">
                    <label for="outra">Selecione a gorjeta %</label>

                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="button" name="outra" id="outra" placeholder="Outra">

                        <div class="pessoas">
                            <label for="conta">Quantidade de pessoas</label>
                            <p>Não pode ser 0</p>
                            <div>
                                <img src="./images/icon-person.svg" alt="icone pessoas">
                                <input type="number" name="pessoas" id="pessoas" placeholder="0">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <section class="resultados">
            <div class="gorjeta">
                <p>
                    <strong>Gorjeta</strong> <br>
                    /pessoa
                </p>

                <strong>$ 0.00</strong>
            </div>

            <div class="total">
                <strong>Total</strong> <br>
                /pessoa
            </div>

            <strong>$0.00</strong>
        </section>
    </main>
</body>

</html>
